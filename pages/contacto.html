    <main class="main_contacto">

            <h2>Contactame</h2>
            <img src="../images/generated-image-9b40892e-ad99-48bf-9a3c-81bb2454dde6(1).jpg" alt="">
        </aside>
        <section class="contacto">
            <form class="formulario" action="#" method="post">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre aquí" required />
                <br><br>
                <label for="email">Correo</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@mail.com" required />
                <br><br>
                <label for="asunto">Asunto</label>
                <input type="text" id="asunto" name="asunto" placeholder="Soporte tecnico" />
                <br><br>
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe aqui tu mensaje" required></textarea>
                <br><br>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>

    </main>
